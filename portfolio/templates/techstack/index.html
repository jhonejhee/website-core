{% load static %}
{% if tech_stack %}
    <section class="h-auto" id="techstack">
        <div class="h-auto flex items-center">
            <div class="flex flex-col items-center mx-auto py-[8vh]">
                <div class="text-center">
                    <h1 class="text-2xl sm:text-4xl md:text-5xl font-bold">Tech Stack</h1>
                    <h3 class="text-base sm:text-xl md:text-2xl font-bold">Learning Something New</h3>
                </div>
                <hr class="h-[4px] w-[100px] bg-accent rounded-full mt-2">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:auto-cols-[min] gap-x-4 gap-y-6 mt-[5vh]">
                    {% for tech in tech_stack %}
                        <div class="hover:scale-125 transition ease-in-out duration-300">
                            <img class="h-auto max-w-full rounded-lg shadow-2xl p-4" src="{{ tech.icon }}" alt="{{ tech.name }}">
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </section>
{% else %}
    <section class="h-screen" id="section-techstack">
        <div class="h-screen">
            <div class="flex flex-col items-center mx-auto py-[8vh]">
                <div class="text-center">
                    <h1 class="text-[1.5rem] md:text-[3vw] font-bold">Tech Stack</h1>
                </div>
                <hr class="h-[4px] w-[100px] bg-accent rounded-full">

            </div>
        </div>
    </section>
{% endif %}
