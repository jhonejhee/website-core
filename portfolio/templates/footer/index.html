
    <section class="h-[45vh]" id="contact">
        <div class="h-[45vh] flex items-center bg-secondary">
            <div class="flex flex-col items-center mx-auto py-[8vh]">
                <div class="text-center">
                    <h1 class="text-2xl sm:text-4xl md:text-4xl font-bold drop-shadow-lg text-white">Need to ask me something?</h1>
                    <h3 class="text-base sm:text-xl md:text-2xl font-bold drop-shadow-lg text-white">Message me!</h3>
                </div>
                <div class="my-[1rem]">
                    <a class="bg-white text-black text-center px-[32px] py-[8px] rounded-full shadow-lg hover:bg-[gray] hover:bg-accent hover:cursor-pointer w-auto" href="mailto:jhonejheepatacsil@gmail.com">CONTACT ME</a>
                </div>
                {% if social_link %}
                    <div class="flex items-center justify-center gap-4">
                        {% for social in social_link %}
                        <div class="hover:scale-110 transition ease-in-out duration-300">
                            <a href="{{ social.link }}">
                                <img class="h-auto max-w-full rounded-full shadow-2xl p-2 bg-white hover:cursor-pointer" src="{{ social.icon }}">
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
        <footer class="h-[5vh] text-right bg-secondary px-[24px] text-xs md:text-base">
            <p class="">Made with Django, Python, and Tailwind CSS</p>
        </footer>
    </section>
